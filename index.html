<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Минимальный лендинг | bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-5">
    <header class="d-flex">
      <img src="/img/logo.jpg" class="img-fluid col-1" alt="Логотип" />
      <nav class="d-flex align-items-center">
        <ul class="list-unstyled d-flex gap-3 p-4 text-center">
          <li>
            <a
              href="pages/products.html"
              class="text-decoration-none color-secondary"
              >Каталог</a
            >
          </li>
          <li>
            <a href="index.html" class="nav-link active text-decoration-none"
              >Главная</a
            >
          </li>
          <li>
            <a href="/pages/sale.html" class="text-decoration-none">Акции</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="">
      <!--  цвет для областей #c8ffe9 -->
      <!-- Блок с информацией о компании -->
      <div class="shadow p-4 mb-4 bg-light rounded">
        <p class="">мы очень крутая компания</p>
      </div>

      <!-- Блок с акциями -->
      <h3 class="text-center">Акции</h3>
      <div class="d-flex">
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/сумка.webp"
            alt="сумка"
          />
        </section>
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/лайнер.webp"
            alt="подводка-лайнер"
          />
        </section>
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/тени.webp"
            alt="тени"
          />
        </section>
      </div>

      <!-- Блок о новинках в магазине -->
      <div class="shadow p-4 mb-4 bg-light rounded">
        <button class="btn btn-secondary">Подробнее</button>
      </div>

      <!-- Блок с рекомендуемыми товарами -->
      <h3 class="text-center">Рекомендации</h3>
      <div class="d-flex">
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/подводка.webp"
            alt="подводка для глаз"
          />
        </section>
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/gloss.webp"
            alt="блеск для губ"
          />
        </section>
        <section class="shadow p-4 mb-4 bg-secondary rounded">
          <img
            class="col-3"
            style="width: 200px"
            src="img/палетка_теней.webp"
            alt="палетка теней"
          />
        </section>
      </div>

      <!-- Блок с главными акциями в магазине -->
      <div class="shadow p-4 mb-4 bg-light rounded">
        <p>Здесь будут главные акции магазина</p>
        <button class="btn btn-secondary">Подробнее</button>
      </div>
    </main>

    <footer>
      Наши контакты:
      <ul class="list-unstyled">
        <li>Email: myamyamya@mail.ru</li>
        <li>Номер телефона: +79999999999</li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
